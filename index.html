<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Application form</h1>
    <form action="">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" required> <br><br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" id="DOB">
        <label for="age">Age</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender"> Gender</label>
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Feamle">Feamle</option>
        </select>

        <label for="email">Email Address</label>
        <input type="email" name="" id=""> <br><br>
        <label for="position">Position Available : </label>
        <input type="radio" name="position" value="JD"> Junior Developer
        <input type="radio" name="position" value="MD"> Mid-Level Developer
        <input type="radio" name="position" value="SD"> Senior Developer  <br><br>

        <label for="programming language">Programming language</label>
        <input type="checkbox"  value="java" id=""> JAVA
        <input type="checkbox"  value="java Script " id=""> JAVA Script 
        <input type="checkbox"  value="Python" id=""> Python
        <br><br>
        <label for="psw">Password:</label>
        <input type="password" name="" id="">
        <label for="psw">Confirm Password:</label>
        <input type="password" name="" id=""> <br><br>

        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

    
</head>

</body>
</html>
